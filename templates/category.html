{% extends "base.html" %}

{% block content %}

<section class="p-5">
    <div class="container">
        <div class="row text-center">
        {% for tools in tooling %}
            {% if loop.changed(tools.sub_category_url) %}
                <div class="col-md mb-3">
                    <div class="card" style="width: 18rem;">   
                        <a href="{{ url_for('sub_category_url', sub_cat_url=tools.sub_category_url) }}"><img src="{{ url_for('static', filename=tools.sub_category_image) }}"></a>
                        <div class="card-body">
                            <p class="card-text text-center">{{ tools.sub_category }}</p>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
