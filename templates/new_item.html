{% extends "base.html" %}

{% block content %}

<style>
    h1 {text-align: center;}
    .form-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px 20px;
        width: 100%;
        max-width: 600px;
        margin: auto;
    }
    .form-container label {
        text-align: left;
        font-weight: bold;
    }
    .form-container input,
    .form-container select {
        width: 100%;
    }

    @media (max-width: 600px) {
        .form-container {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="container">
<section class="p-5">
    <h1>Insert New Product To Inventory</h1>
    <br><br>
    <form action="/new_product" method="post" class="form-container">

        <label for="tools.category">Category:</label>
        <select id="tools.category" name="tools.category" required>
            {% for category in tools.category %}
                <option value="{{ tools.category }}">{{ tools.category }}</option>
            {% endfor %}
        </select>

        <label for="tools.sub_category">Sub Category:</label>
        <select id="tools.sub_category" name="tools.sub_category" required>
            {% for sub_category in tools.sub_category %}
                <option value="{{ tools.sub_category }}">{{ tools.sub_category }}</option>
            {% endfor %}
        </select>

        <label for="tools.item">Product Name:</label>
        <input type="string" id="tools.item" name="tools.item" required>

        <label for="tools.item_image">Product Image URL:</label>
        <input type="string" id="tools.item_image" name="tools.item_image" required>

        <label for="tools.descript">Product Description:</label>
        <input type="string" id="tools.descript" name="tools.descript" required>

        <label for="tools.location">Bin Number:</label>
        <input type="number" id="tools.location" name="tools.location" required>

        <label for="tools.quantity">Quantity:</label>
        <input type="number" id="tools.quantity" name="tools.quantity" required>

        <label for="tools.minimum">Minimum Stock:</label>
        <input type="number" id="tools.minimum" name="tools.minimum" required>

        <label for="tools.manufacturer">Manufacturer:</label>
        <input type="string" id="tools.manufacturer" name="tools.manufacturer" required>

        <label for="tools.edp">Product Code (EDP):</label>
        <input type="string" id="tools.edp" name="tools.edp" required>

        <label for="tools.vendor">Vendor:</label>
        <input type="string" id="tools.vendor" name="tools.vendor" required>

        <label for="tools.purchased">Purchase Date:</label>
        <input type="date" id="tools.purchased" name="tools.purchased" required>

        <br><br>
        <input type="submit" value="Predict">
    </form>
</section>
</div>

{% endblock %}
